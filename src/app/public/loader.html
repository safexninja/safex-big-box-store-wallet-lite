<html>
    <head>
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="Cache-Control" content="private">
        <meta name="language" content="EN">
        <meta name="theme-color" content="#1a7b9b">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Safex Big Box Store - Loading ... </title>
        <style>

            
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            body {
                position: relative;
                margin: 0px;
                padding: 0px;
                font-family: "Poppins";
                transition: .5s;
                color: #032760;
            }

            a {
                text-decoration: none
            }

            .border-blue {
                border-color: #63d0fb !important;
                border-radius: 5px;
                border: 2px;
                border-style: solid;
            }

        </style>
    </head>
    <body>


        <div class="row">

            <div class="col">
            </div>

            <div class="col-7">
                <div class="container border rounded-3 mt-5 border-blue">

                    <div class="row">
                        <div class="container my-2 d-flex justify-content-center">
                            <img src="styles/images/bigboxlogo.png">
                        </div>

                    </div>


                    <div class="row">
                        <div class="container my-2 d-flex justify-content-center">
                            <h3><i>Hello!</i></h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container my-2 d-flex justify-content-center">
                            <i>Welcome to your Big Box Store wallet. Please wait while we get everyting ready ...</i>
                        </div>
                    </div>

                    <div class="row my-3 mt-5 d-flex justify-content-center">

                              <div class="card border-blue w-75">
                                <div class="card-body">                                
                                    <div class="row">
                                        <div class="col-10">
                                           Application GUI
                                        </div>
                                        <div class="col-2">
                                            <div id="status_app_server"><div class="spinner-border-sm spinner-border ms-2" role="status"></div></div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                    </div>


                    <div class="row my-3  d-flex justify-content-center">

                        <div class="card border-blue w-75">
                          <div class="card-body">                                
                              <div class="row">
                                  <div class="col-10">
                                    Application Engine
                                  </div>
                                  <div class="col-2">
                                    <div id="status_api_server"><div class="spinner-border-sm spinner-border ms-2" role="status"></div></div>
                                  </div>
                              </div>
                          </div>
                        </div>
                      
                    </div>


                    <div class="row my-3 d-flex justify-content-center">

                        <div class="card border-blue w-75">
                        <div class="card-body">                                
                            <div class="row">
                                <div class="col-10">
                                    Wallets
                                </div>
                                <div class="col-2">
                                    <div id="status_wallet_server"><div class="spinner-border-sm spinner-border ms-2" role="status"></div></div>
                                </div>
                            </div>
                        </div>
                        </div>
                    
                    </div>



                    <div class="row">
                        <div class="container my-2 mb-5">
                            <center>
                                <span style="font-size: 24px;">Starting up</span><br>
                                <span id="loading_indicator" style="font-size: 24px;"></span>
                            </center>
                            
                        </div>
                    </div>




                    
                </div>
            </div>

            <div class="col">
            </div>


        </div>


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
          <script type="text/javascript">
            const loadingIndicator = document.getElementById('loading_indicator')
            var counter = 1
             setInterval(()=>{
        
                let periods = ""
                for(i=1; i<=counter; i++){
                    periods = periods + "."
                }
                loadingIndicator.innerHTML = periods
                counter ++
                if(counter >5){
                    counter = 1 
                }
            }, 1000)

            let appServerOnline = false
            let apiServerOnline = false
            let walletServerOnline = false
            let daemonOnline = false
            let explorerOnline = false

            setInterval(()=>{
        
                let periods = ""
                for(i=1; i<=counter; i++){
                    periods = periods + "."
                }
                loadingIndicator.innerHTML = periods
                counter ++
                if(counter >5){
                    counter = 1 
                }

               
                //  check app server
                const appServer = new Request("http://localhost:3100/app/online", {
                    method: "GET",
                    });

                fetch(appServer)
                .then((response) => {
                    if (response.status === 200) {
                        document.getElementById('status_app_server').innerHTML = '<i style="color: #28d205;font-size: x-large;" class="bx bx-check-circle ms-1"></i>'
                        appServerOnline = true
                    } 
                })

                //  check api server
                const apiServer = new Request("http://localhost:3101/api/online", {
                    method: "GET",
                    });

                fetch(apiServer)
                .then((response) => {
                    if (response.status === 200) {
                        document.getElementById('status_api_server').innerHTML = '<i style="color: #28d205;font-size: x-large;" class="bx bx-check-circle ms-1"></i>'
                        apiServerOnline = true
                    } 
                })

                // check wallet server
                const walletServer = new Request("http://localhost:3150/ws/online", {
                    method: "GET",
                    });

                fetch(walletServer)
                .then((response) => {
                    if (response.status === 200) {
                        document.getElementById('status_wallet_server').innerHTML = '<i style="color: #28d205;font-size: x-large;" class="bx bx-check-circle ms-1"></i>'
                        walletServerOnline = true
                    } 
                })

                if(appServerOnline && apiServerOnline && walletServerOnline){
                    setTimeout(()=>{
                        window.location.replace('http://localhost:3100')
                    }, 500)
                   
                } 

            }, 1000)

        </script>
       
    </body>

</html>
